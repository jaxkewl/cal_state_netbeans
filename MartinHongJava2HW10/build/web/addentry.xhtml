<!-- addentry.html -->
<!-- Form for adding an entry to an address book -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>Address Book: Add Entry</title>
      <h:outputStylesheet name="style.css" library="css"/>
   </h:head>
   <h:body>
      <h1>Address Book: Add Entry</h1>
      <h:form>
         <h:panelGrid columns="3">
             
            <h:outputText value="Name:"/>
            <h:inputText id="nameInputText" required="true"
               requiredMessage="Please enter name"
               value="#{messageBean.name}" maxlength="30">
            </h:inputText>
            
            <h:message for="nameInputText" styleClass="error"/>
            
            <h:outputText value="Email:"/>
            <h:inputText id="emailInputText" required="true"
               requiredMessage="Please enter email"
               value="#{messageBean.email}" maxlength="30">
            </h:inputText>
            
            <h:message for="emailInputText" styleClass="error"/>

            <h:outputText value="Message:"/>
            <h:inputText id="messageInputText" required="true"
               requiredMessage="Please enter a message"
               value="#{messageBean.message}" maxlength="100">
            </h:inputText>
            
            <h:message for="messageInputText" styleClass="error"/>

            
         </h:panelGrid>
         <h:commandButton value="Sign Guestbook"
                          action="#{messageBean.saveEntry()}"/>
      </h:form>
      <h:outputLink value="index.xhtml">Return to Messages</h:outputLink>
   </h:body>
</html>
