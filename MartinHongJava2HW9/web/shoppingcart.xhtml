<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
        <title>Martin Hong HW 10</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>Shopping Cart</h2>

        <ul>
            <ui:repeat value="#{bookBean.selections}" var="book">
                <li>#{book}</li>
            </ui:repeat>
        </ul>

        <p>Total: <h:outputText value="#{bookBean.total}"/></p>
        
        <p><h:outputLink value="index.xhtml">back to store</h:outputLink> </p>
    </body>
</html>
