<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Martin Hong Lab9</title>
    </h:head>
    <h:body>
        <h2>Martin Hong Lab9</h2>

        <h:form>
            <h:panelGrid columns="3">

                <!-- First Name -->
                <h:outputText value="First Name"/>
                <h:inputText id="firstName" required="false" value="#{lab9Bean.firstName}"> </h:inputText>

                <!-- Radio Button -->
                <h:selectOneRadio id="sizeSelectOne" value="#{lab9Bean.radioSelection}">
                    <f:selectItem itemValue="small" itemLabel="small"/>
                    <f:selectItem itemValue="large" itemLabel="large"/>
                </h:selectOneRadio>

            </h:panelGrid>                

            <!-- Submit Button -->
            <h:commandButton value="Submit"/>

            <!-- Output area -->
            <h:outputText  escape="false" value="#{lab9Bean.response}"/>

        </h:form>
    </h:body>
</html>
